    <div class="container">
        <h3 class="text-center p-3">Login Here</h3>
        <div style="margin: 0 auto;" class="col-12 col-md-6 col-lg-5 p-5 customborder">
            <form action="/login" method="POST">
                <% if (success_message != ''){ %>
                <div class="alert alert-dismissible alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong> <%= success_message %> </strong>
                </div>
                <% } %>
                <% if( error != '') { %>
                <div class="alert alert-dismissible alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong><%= error %></strong>
                </div>
                <% } %>
                <div class="form-group">
                    <label for="username">Enter Your Email</label>
                    <input type="email" class="form-control" name="email" id="username" autocomplete="off"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your Password</label>
                    <input type="password" class="form-control" name="password" id="password" autocomplete="off"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-outline-success" value="Login">
                </div>
                <p>New Here? <a class="card-link text-success" href="/">Register Now</a> </p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
